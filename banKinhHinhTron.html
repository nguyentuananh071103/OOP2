<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="cv" width="300" height="500" style="border: 1px solid"></canvas>
<script>
class Square{
    side
    x
    y
    color
    constructor(side, x, y, color) {
        this.side=side
        this.x = x
        this.y = y
        this.color = color
    }
    setSide(side){
        this.side = side
    }
    setPerimeter(){
        return this.side*4
    }
    get Area(){
        return this.side ** 2
    }
    draw(ctx){
        ctx.rect(0, 0, this.side, this.side)
        ctx.fillStyle
        ctx.fill()
    }
}
let sq1 = new Square(100)
let ctx = document.getElementById('vc').getContext('2d')
sq1.draw(ctx)
</script>
</body>
